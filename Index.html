<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexLink</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHy5VoSosMX0TcdZ2J43YgGQzxb6d6B8Y",
      authDomain: "nexlink-a0b9c.firebaseapp.com",
      projectId: "nexlink-a0b9c",
      appId: "1:472491790040:web:e86343d55852c275fd51ad"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Handle redirect result
    getRedirectResult(auth)
      .then((result) => {
        if (result?.user) {
          console.log("Signed in:", result.user.displayName);
          document.getElementById("status").innerText =
            "Welcome " + result.user.displayName;
        }
      })
      .catch((error) => {
        console.error(error);
        alert(error.message);
      });

    // Button click
    window.login = () => {
      signInWithRedirect(auth, provider);
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("status").innerText =
          "Logged in as " + user.displayName;
      }
    });
  </script>

  <style>
    body {
      background:#000;
      color:#fff;
      font-family:Arial;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    button {
      padding:15px 25px;
      font-size:16px;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <h1>NexLink</h1>
  <button onclick="login()">Sign in with Google</button>
  <p id="status"></p>
</body>
</html>
